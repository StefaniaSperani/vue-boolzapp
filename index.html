<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>BoolZapp</title>

</head>

<body>
    <!-- WRAPPER -->
    <div id="wrapper" class="d-flex justify-content-center align-items-center">
        <!-- APP -->
        <div id="app" class="d-flex">
            <!-- SEZIONE SINISTRA -->
            <section id="left" class="d-flex flex-column">
                <!-- MIO CONTATTO -->
                <div class="me d-flex align-items-center justify-content-between">
                    <div class="profile">
                        <img src="./img/avatar_io.jpg" alt="Me">
                        <span>Stefania</span>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-circle-notch fa-xl"></i>
                        <i class="fa-solid fa-message fa-xl"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                    </div>
                </div>
                <!-- NOTIFICHE -->
                <div class="notifications d-flex align-items-center gap-1">
                    <div class="bell">
                        <i class="fa-solid fa-bell-slash fa-lg"></i>
                    </div>
                    <div>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- SEARCH BAR -->
                <div id="searchBar" class="p-1">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-white" id="basic-addon1"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- CHAT CON GLI USERS -->
                <div id="usersChat">
                    <div class="userChat d-flex p-1" v-for="(contact, id) in contacts" :key="id">
                        <img src="./img/avatar_1.jpg" alt="" class="mx-3">
                        <div class="justify-content-between">
                        </div>
                        <div class="d-flex flex-column flex-grow-1">
                            <span class="userName fw-bold">{{contact.name}}</span>
                            <!-- v-if="contact.messages.length -1.status === 'received'" -->
                            <span class="lastMessage">{{contact.messages[1].message}}</span>
                        </div>
                        <div class="dateLastMsg">12.00</div>
                    </div>
                </div>
            </section>

            <!-- SEZIONE DESTRA -->
            <section id="right" class="d-flex flex-column">
                <!-- HEADER CONLA CHAT ATTIVA -->
                <div class="activeChatUser d-flex align-items-center justify-content-between">
                    <div class="profile d-flex">
                        <img src="./img/avatar_1.jpg" alt="Me">
                        <div class="d-flex d-flex align-items-center justify-content-between">
                            <div class="d-flex flex-column">
                                <span>Michele</span>
                                <span class="lastAccess">Ultimo accesso: oggi</span>
                            </div>
                        </div>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                        <i class="fa-solid fa-paperclip fa-xl"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                    </div>
                </div>
                <!-- SCHERMATA CHAT -->
                <div id="chat" class="p-5">
                    <div class="d-flex d-flex justify-content-end align-items-end flex-column">
                        <div class="msgSent ">
                            <span>Hai pushato?</span>
                            <div class="dateLastMsg d-flex justify-content-end">12.00</div>
                        </div>
                    </div>
                    <div class="d-flex d-flex justify-content-end align-items-start flex-column">
                        <div class="msgRec ">
                            <span>Si</span>
                            <div class="dateLastMsg d-flex justify-content-end">12.00</div>
                        </div>
                    </div>
                </div>
                <!-- INPUT SCRIVI MESSAGGIO -->
                <div id="sendMsg" class="d-flex align-items-center justify-content-between px-2">
                    <i class="fa-regular fa-face-smile fa-lg"></i>
                    <input type="text" placeholder="Scrivi un messaggio" class="p-2">
                    <i class="fa-solid fa-microphone fa-lg"></i>
                </div>
            </section>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
